        <div class="row">

                column 2 content
            </div>
        </div>
        <h1 class="hide-s">Only Desktop users are worthy.</h1>
        <script>
            function getContrastYIQ(hex){
                if (hex.indexOf("#") === 0){
                    hex = hex.substring(1);
                }
                if (hex.length != 6)
                    return 'try this color format: #000000';
                var r = parseInt(hex.substr(0,2),16);
                var g = parseInt(hex.substr(2,2),16);
                var b = parseInt(hex.substr(4,2),16);
                var yiq = ((r*299)+g*587+b*114)/1000;
                return (yiq >= 128) ? 'black' : 'white';
            }
        
        </script>
    </body>
</html>
